<!DOCTYPE html>
<html>
<head>
<title>Fit Aura Login</title>

<style>
body{
background:url("/static/images/user_bg.jpg");
background-size:cover;
font-family:Arial;
color:white;
text-align:center;
}

.box{
margin-top:120px;
background:rgba(0,0,0,0.7);
padding:30px;
width:300px;
margin:auto;
border-radius:10px;
}

input,select{
width:90%;
padding:10px;
margin:8px;
}

button{
padding:10px;
width:100%;
background:#00c6ff;
border:none;
color:white;
}
</style>
</head>

<body>

<h1>Fit Aura</h1>
<h3>Generative AI Powered Personalized Fashion Studio</h3>

<div class="box">

<h2>Login</h2>

<form action="/auth" method="post">
<input name="username" placeholder="Username" required>
<input name="password" type="password" placeholder="Password" required>
<button>Login</button>
</form>

<hr>

<h2>Register</h2>

<form action="/register" method="post">
<input name="username" placeholder="Username" required>
<input name="password" type="password" required>
<select name="skin">
<option>Fair</option>
<option>Medium</option>
<option>Dark</option>
</select>
<button>Register</button>
</form>

</div>
</body>
</html>
